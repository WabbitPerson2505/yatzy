<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chance scoreboard</title>
	<style type="text/css">
		table {
			background-color: white;
			margin-top: 15px;
		}

		td {
			border: 1px solid black;
			font-size: 16pt;
			min-width: 50px;
		}

		.yatzyCard {
			margin-left: 25%;
			width: 25%;
		}

		.lbChance {
			float: right; 
			width: 15%; 
			font-size: 13pt; 
			margin-left: 25px;
		}
	</style>
</head>
<body>
	<div class="yatzyCard">
		<div class="lbChance">
			<label>Please Choose a combination for chance</label>
		</div>
		<table class="yatzyScoreCard">
			<tr>
				<td>Ones</td>
				<td>&nbsp</td>
				<td>
					<button>Ones</button>
				</td>
			</tr>
			<tr>
				<td>Twos</td>
				<td id="cellTwos">&nbsp</td>
				<td>
					<button>Twos</button>
				</td>
			</tr>
			<tr>
				<td>Threes</td>
				<td>&nbsp</td>
				<td>
					<button>Threes</button>
				</td>
			</tr>
			<tr>
				<td>Fours</td>
				<td>&nbsp</td>
				<td>
					<button>Fours</button>
				</td>
			</tr>
			<tr>
				<td>Fives</td>
				<td>&nbsp</td>
				<td>
					<button>Fives</button>
				</td>
			</tr>
			<tr>
				<td>Sixes</td>
				<td>&nbsp</td>
				<td>
					<button>Sixes</button>
				</td>
			</tr>
			<tr>
				<td>1 Pair</td>
				<td>&nbsp</td>
				<td>
					<button>One Pair</button>
				</td>
			</tr>
			<tr>
				<td>2 Pairs</td>
				<td>&nbsp</td>
				<td>
					<button>Two pair</button>
				</td>
			</tr>
			<tr>
				<td>3 of a kind</td>
				<td>&nbsp</td>
				<td>
					<button>Three of a kind</button>
				</td>
			</tr>
			<tr>
				<td>4 of a kind</td>
				<td>&nbsp</td>
				<td>
					<button>Four of a kind</button>
				</td>
			</tr>
			<tr>
				<td>Small straight</td>
				<td>&nbsp</td>
				<td>
					<button>Small straight</button>
				</td>
			</tr>
			<tr>
				<td>Big straight</td>
				<td>&nbsp</td>
				<td>
					<button>Big straight</button>
				</td>
			</tr>
			<tr>
				<td>Full house</td>
				<td>&nbsp</td>
				<td>
					<button>Full house</button>
				</td>
			</tr>
			<tr>
				<td>Chance</td>
				<td>&nbsp</td>
			</tr>
			<tr>
				<td>Yatzy</td>
				<td>&nbsp</td>
				<td>
					<button>Yatzy</button>	
				</td>
			</tr>
			<tr>
				<td>Score: </td>
				<td colspan="2">0</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
