<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yatzy</title>
	<script type="text/javascript" src="assets/yatzy_engine.js"></script>
	<link type="text/css" rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<div class="playerBtns">
		<label class="lbReplay">Restart round</label>
		<div class="replaySec">
			<button class="replayBtn" id="replay">Replay</button>
		</div>
		<label class="lbReset">
				Clear all progress
		</label>
		<div>
			<button class="resetBtn" id="reset">Reset</button>
		</div>
	</div>
	<div class="boardSec">
		<details>
			<summary class="lbBoard">Leaderboard:</summary>
			<ol id="leaderboard"></ol>
		</details>
		
	</div>
	<div class="yatzyScreen">
		<div class="diceHolders">
			<img src="assets/dice1.png" id="dice1">
			<img src="assets/dice1.png" id="dice2">
			<img src="assets/dice1.png" id="dice3">
			<img src="assets/dice1.png" id="dice4">
			<img src="assets/dice1.png" id="dice5">
		</div>
		<div class="diceHolders">
			<label class="item" id="keepOrReroll1">Roll</label>
			<label class="item" id="keepOrReroll2">Roll</label>
			<label class="item" id="keepOrReroll3">Roll</label>
			<label class="item" id="keepOrReroll4">Roll</label>
			<label class="item" id="keepOrReroll5">Roll</label>
		</div>
		<div class="diceHolders">
			<button class="diceBtn" id="change1">Change</button>
			<button class="diceBtn" id="change2">Change</button>
			<button class="diceBtn" id="change3">Change</button>
			<button class="diceBtn" id="change4">Change</button>
			<button class="diceBtn" id="change5">Change</button>
		</div>
		<div class="diceHolders">
			<label class="item">Turn: </label>
			<label class="item turn" id="rollNumber">0</label>
			<button class="rollBtn" id="roller">Roll</button>
		</div>
	</div>
	<div class="yatzyCard">
		<div class="lbChance" id="msgChance" hidden>
			<label>Please Choose a combination for chance</label>
		</div>
		<div class="lbRoundEnd" id="msgEnd" hidden>
			<label>This round of yatzy has ended!
				<br/>Would you like to play again?</label>
			<button class="roundEndBtn" id="endBtn">Replay</button>
		</div>
		<table class="yatzyScoreCard">
			<tr>
				<td>Ones</td>
				<td id="onesCell">&nbsp</td>
				<td>
					<button id="ones">Choose</button>
					<button id="hiddenOnes" hidden>Ones</button>
				</td>
			</tr>
			<tr>
				<td>Twos</td>
				<td id="twosCell">&nbsp</td>
				<td>
					<button id="twos">Choose</button>
					<button id="hiddenTwos" hidden>Twos</button>
				</td>
			</tr>
			<tr>
				<td>Threes</td>
				<td id="threesCell">&nbsp</td>
				<td>
					<button id="threes">Choose</button>
					<button id="hiddenThrees" hidden>Threes</button>
				</td>
			</tr>
			<tr>
				<td>Fours</td>
				<td id="foursCell">&nbsp</td>
				<td>
					<button id="fours">Choose</button>
					<button id="hiddenFours" hidden>Fours</button>
				</td>
			</tr>
			<tr>
				<td>Fives</td>
				<td id="fivesCell">&nbsp</td>
				<td>
					<button id="fives">Choose</button>
					<button id="hiddenFives" hidden>Fives</button>
				</td>
			</tr>
			<tr>
				<td>Sixes</td>
				<td id="sixesCell">&nbsp</td>
				<td>
					<button id="sixes">Choose</button>
					<button id="hiddenSixes" hidden>Sixes</button>
				</td>
			</tr>
			<tr>
				<td>1 Pair</td>
				<td id="onePairCell">&nbsp</td>
				<td>
					<button id="onePair">Choose</button>
					<button id="hiddenOnePair" hidden>One Pair</button>
				</td>
			</tr>
			<tr>
				<td>2 Pairs</td>
				<td id="twoPairCell">&nbsp</td>
				<td>
					<button id="twoPair">Choose</button>
					<button id="hiddenTwoPair" hidden>Two pair</button>
				</td>
			</tr>
			<tr>
				<td>3 of a kind</td>
				<td id="threeOfAKindCell">&nbsp</td>
				<td>
					<button id="threeOfAKind">Choose</button>
					<button id="hiddenThreeOfAKind" hidden>Three of a kind</button>
				</td>
			</tr>
			<tr>
				<td>4 of a kind</td>
				<td id="fourOfAKindCell">&nbsp</td>
				<td>
					<button id="fourOfAKind">Choose</button>
					<button id="hiddenFourOfAKind" hidden>Four of a kind</button>
				</td>
			</tr>
			<tr>
				<td>Small straight</td>
				<td id="smallStraightCell">&nbsp</td>
				<td>
					<button id="smallStraight">Choose</button>
					<button id="hiddenSmallStraight" hidden>Small straight</button>
				</td>
			</tr>
			<tr>
				<td>Big straight</td>
				<td id="bigStraightCell">&nbsp</td>
				<td>
					<button id="bigStraight">Choose</button>
					<button id="hiddenBigStraight" hidden>Big straight</button>
				</td>
			</tr>
			<tr>
				<td>Full house</td>
				<td id="fullHouseCell">&nbsp</td>
				<td>
					<button id="fullHouse">Choose</button>
					<button id="hiddenFullHouse" hidden>Full house</button>
				</td>
			</tr>
			<tr>
				<td>Chance</td>
				<td id="chanceCell">&nbsp</td>
				<td>
					<button id="chance">Choose</button>
				</td>
			</tr>
			<tr>
				<td>Yatzy</td>
				<td id="yatzyCell">&nbsp</td>
				<td>
					<button id="yatzy">Choose</button>
					<button id="hiddenYatzy" hidden>Yatzy</button>	
				</td>
			</tr>
			<tr>
				<td>Score: </td>
				<td colspan="2" id="cellScore">0</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
